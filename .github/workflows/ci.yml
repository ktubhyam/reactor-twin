name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,digital_twin,api,deploy]"

    - name: Lint with ruff
      run: |
        ruff check src/
        ruff format --check src/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/
      continue-on-error: true

    - name: Test with pytest
      run: |
        pytest --cov=reactor_twin --cov-report=xml --cov-report=term -x -q

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

    - name: Smoke-test examples
      run: |
        for f in examples/*.py; do
          echo "Running $f ..."
          timeout 120 python "$f" || true
        done
      continue-on-error: true

  notebooks:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,digital_twin,api,deploy]"
        pip install papermill ipykernel

    - name: Execute notebooks
      run: |
        for nb in notebooks/*.ipynb; do
          echo "Executing $nb ..."
          papermill "$nb" /dev/null --no-progress-bar || true
        done
      continue-on-error: true

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,digital_twin]"

    - name: Run benchmarks
      run: |
        python benchmarks/bench_digital_twin.py | tee benchmark_results.txt

    - name: Upload benchmark artifacts
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark_results.txt

    - name: Comment benchmark on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const results = fs.readFileSync('benchmark_results.txt', 'utf8');
          const body = `## Benchmark Results\n\`\`\`\n${results}\n\`\`\``;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
