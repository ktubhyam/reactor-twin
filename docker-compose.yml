version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./configs:/app/configs
      - model-data:/app/models
    environment:
      - REACTOR_TWIN_ENV=production
    command: ["uvicorn", "reactor_twin.api.server:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - REACTOR_TWIN_API_URL=http://api:8000
    command: ["streamlit", "run", "src/reactor_twin/dashboard/app.py", "--server.port=8501", "--server.address=0.0.0.0"]

volumes:
  model-data:
